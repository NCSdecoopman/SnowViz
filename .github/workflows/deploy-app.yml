name: Deploy niveo app to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'data/**'             # re-d√©ploie si les JSON changent
      - '.github/workflows/deploy-app.yml'
  workflow_dispatch: {}

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
