# .github/workflows/deploy-aws-export.yml
name: Deploy AWS (export)

on:
  push:
    branches: [ "main" ]
    paths:
      - "export/**"
      - ".github/workflows/deploy-aws-export.yml"
  workflow_dispatch: {}

permissions:
  id-token: write    # OIDC vers AWS
  contents: read

concurrency:
  group: deploy-aws-export-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: export   # Terraform vit dans export/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}   # ex: arn:aws:iam::<acct>:role/github-oidc-snowviz
          aws-region: ${{ secrets.AWS_REGION }}         # ex: eu-west-3
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.x
          terraform_wrapper: true

      # ---------- TERRAFORM (infra) ----------
      - name: Terraform init
        working-directory: export
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: export
        run: terraform validate -no-color

      - name: Terraform plan
        id: tfplan
        working-directory: export
        run: |
          terraform plan -input=false -no-color \
            -out=tfplan \
            -var="aws_region=eu-west-3" \
            -var="table_name=Observations" \
            -var="repo_owner=NCSdecoopman" \
            -var="repo_name=SnowViz" \
            -var="branch=main" \
            -var="secret_name=SnowViz-AutoUpdate-AWS"

      - name: Terraform apply (main only)
        if: github.ref == 'refs/heads/main'
        working-directory: export
        run: terraform apply -input=false -auto-approve tfplan

      # ---------- CODE LAMBDA (zip + update) ----------
      - name: Build package
        working-directory: export
        run: zip -r9 lambda.zip lambda_function.py

      - name: Update Lambda code
        working-directory: export
        run: |
          aws lambda update-function-code \
            --function-name ddb-export-observations-to-github \
            --zip-file fileb://lambda.zip

      - name: Smoke test
        working-directory: export
        run: |
          aws lambda invoke --function-name ddb-export-observations-to-github --payload '{}' out.json >/dev/null
          cat out.json

      - name: Logs (last 1m)
        run: aws logs tail /aws/lambda/ddb-export-observations-to-github --since 1m || true
            